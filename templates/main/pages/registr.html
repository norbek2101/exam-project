{% extends 'main/base.html' %}

{% block content %}
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>Registration</h4>
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="contact-us">

        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <h2>Registeration</h2>
                                    </div>
                                    <div class="content">
                                        <form id="register" action="" method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                    <label>
                                                        <i>Username</i>
                                                        {{ form.username }}  
                                                    </label>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <label>
                                                        <i>Email</i>
                                                        {{ form.email }}  
                                                    </label>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <label>
                                                        <i>Your Password</i>
                                                        {{ form.password1 }}  
                                                    </label>
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                    <label>
                                                        <i>Confirm Your Password</i>
                                                        {{ form.password2 }}  
                                                    </label>
                                                </div>
                                                <div class="col-lg-12">
                                                    <label>
                                                        <button type="submit" id="form-submit" class="main-button">
                                                            Register
                                                        </button>
                                                    </label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="sidebar-item contact-information">
                                    <div class="sidebar-heading">
                                        <h2>Get In Touch</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <li>
                                                <h5>21-221-2021</h5>
                                                <span>PHONE NUMBER</span>
                                            </li>
                                            <li>
                                                <h5>info@sherlockholmes.com</h5>
                                                <span>EMAIL ADDRESS</span>
                                            </li>
                                            <li>
                                                <h5>221b Baker Street,
                                                    <br>London 10660</h5>
                                                <span>STREET ADDRESS</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
